<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locations - BENIWAL’S Reality</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BENIWAL’S Reality</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="properties.html">Properties</a>
      <a href="locations.html">Locations</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="properties">
    <h2>Search Properties by Location</h2>
    <input type="text" id="search" placeholder="Enter city or location..." style="padding:10px;width:80%;max-width:400px;margin-bottom:20px;">
    <div id="results"></div>
  </section>

  <footer>
    <p>&copy; 2025 BENIWAL’S Reality. All rights reserved.</p>
  </footer>

  <script>
    const properties = [
      {name:"Modern Family Home", location:"New York"},
      {name:"Luxury Apartment", location:"Los Angeles"},
      {name:"Seaside Villa", location:"Miami"},
      {name:"Penthouse Suite", location:"Chicago"},
      {name:"City Condo", location:"San Francisco"},
      {name:"Suburban House", location:"Dallas"},
      {name:"Cottage Home", location:"Portland"},
      {name:"Beach House", location:"San Diego"},
      {name:"Luxury Mansion", location:"Beverly Hills"},
      {name:"Countryside Villa", location:"Napa Valley"}
    ];
    const searchInput = document.getElementById("search");
    const resultsDiv = document.getElementById("results");
    searchInput.addEventListener("input", function(){
      const query = searchInput.value.toLowerCase();
      const filtered = properties.filter(p => p.location.toLowerCase().includes(query));
      resultsDiv.innerHTML = filtered.map(p => `<p>${p.name} - ${p.location}</p>`).join("");
    });
  </script>
</body>
</html>
