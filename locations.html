<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locations - BENIWAL’S Reality</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>BENIWAL’S Reality</h1>
<nav>

<a href="properties.html">Properties</a>
<a href="locations.html">Locations</a>

</nav>

<section class="properties">
<h2>Search Properties by Location</h2>
<input type="text" id="search" placeholder="Enter city or location..." style="padding:10px;width:80%;max-width:400px;margin-bottom:20px;">
<div id="results"></div>
</section>

<footer>
<p>&copy; 2025 BENIWAL’S Reality. All rights reserved.</p>
</footer>

<script>
const properties=[{name:"Property 1",location:"City 1"},{name:"Property 2",location:"City 2"},{name:"Property 3",location:"City 3"},{name:"Property 4",location:"City 4"},{name:"Property 5",location:"City 5"},{name:"Property 6",location:"City 6"},{name:"Property 7",location:"City 7"},{name:"Property 8",location:"City 8"},{name:"Property 9",location:"City 9"},{name:"Property 10",location:"City 10"}];
const searchInput=document.getElementById("search");const resultsDiv=document.getElementById("results");
searchInput.addEventListener("input",function(){const query=searchInput.value.toLowerCase();const filtered=properties.filter(p=>p.location.toLowerCase().includes(query));resultsDiv.innerHTML=filtered.map(p=>`<p>${p.name} - ${p.location}</p>`).join("");});
</script>
</body>
</html>
