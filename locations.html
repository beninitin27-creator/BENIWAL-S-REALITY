<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrbanNest Realty | Locations</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .search-box { text-align:center; margin:40px 0; }
    .search-box input { padding:12px; width:300px; border-radius:8px; border:1px solid #ccc; }
    .results { max-width:600px; margin:20px auto; }
    .result-item { background:white; padding:15px; margin:10px 0; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <header>
    <h1>UrbanNest Realty</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="properties.html">Properties</a>
      <a href="locations.html">Locations</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="properties">
    <h2>Search by Location</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Enter city or area..." onkeyup="searchLocation()">
    </div>
    <div id="results" class="results"></div>
  </section>

  <footer>
    <p>&copy; 2025 UrbanNest Realty. All rights reserved.</p>
  </footer>

  <script>
    const properties = [
      { name: "Modern Family Home", location: "New York", link: "property1.html" },
      { name: "Luxury Apartment", location: "Los Angeles", link: "property2.html" },
      { name: "Seaside Villa", location: "Miami", link: "property3.html" }
    ];

    function searchLocation() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      const filtered = properties.filter(p => 
        p.location.toLowerCase().includes(input) || 
        p.name.toLowerCase().includes(input)
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>No properties found.</p>";
      } else {
        filtered.forEach(p => {
          resultsDiv.innerHTML += `<div class="result-item"><a href="${p.link}"><strong>${p.name}</strong> - ${p.location}</a></div>`;
        });
      }
    }
  </script>
</body>
</html>
